<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>creating tables</title>
</head>
<body>
    <table border="1px" width="500px">
        <tr>
            <th rowspan="3"><b>DAY</b></th>
            <th colspan="3"><u>EVENT</u></th>
        </tr>
        <tr>
            <th colspan="2"><b>SCHEDULE</b></th> 
            <th rowspan="2"><b>CULTURAL EVENT</b></th>
        </tr>
        <tr>
            <th>start</th>
            <th>end</th>
        </tr>
        <tr>
            <td>JULY 5th</td>
            <td>10:00 am</td>
            <td>7:00 pm</td>
            <td>Introduction of college</td>
        </tr>
        <tr>
            <td>JULY 6th</td>
            <td>10:00 am</td>
            <td>9:00 pm</td>
            <td>Dancing,Singing,Painting</td>
        </tr>
        <tr>
            <td>JULY 7th</td>
            <td>10:00 am</td>
            <td>1:00 pm</td>
            <td>prize distribution</td>
        </tr>
    </table>
</body>
</html>
